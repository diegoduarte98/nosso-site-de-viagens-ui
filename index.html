<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>::: Nosso Site de Viagens :::</title>
</head>

<body>

    <div class="container">

        <div class="card card-info">
            <div class="card-header">Cadastro de Pais</div>
            <form>
                <div class="card-body">
                    <div class="form-group">
                        <label for="input-pais">Nome</label>
                        <input type="text" class="form-control" id="input-pais">
                    </div>
                    <button type="submit" class="btn btn-primary">Cadastrar Pais</button>
                </div>
            </form>
        </div>

        <br />

        <div class="card">
            <div class="card-header">Cadastro de Aeroporto</div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="input-aeroporto">Nome</label>
                        <input type="text" class="form-control" id="input-aeroporto">
                    </div>

                    <div class="form-group">
                        <label for="select-pais-aeroporto">Pais</label>
                        <select class="form-control" id="select-pais-aeroporto">
                            <option>Brasil</option>
                            <option>Argentina</option>
                            <option>EUA</option>
                            <option>Angola</option>
                            <option>Mexico</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Cadastrar Aeroporto</button>
                </form>
            </div>
        </div>

        <br />

        <div class="card">
            <div class="card-header">Cadastro de Rota</div>
            <div class="card-body">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="select-origem">Origem</label>
                            <select class="form-control" id="select-origem">
                                <option>SSA</option>
                                <option>SAO</option>
                                <option>RIO</option>
                            </select>
                        </div>

                        <div class="form-group col-md-4">
                            <label for="select-destino">Destino</label>
                            <select class="form-control" id="select-destino">
                                <option>SSA</option>
                                <option>SAO</option>
                                <option>RIO</option>
                            </select>
                        </div>

                        <div class="form-group col-md-4">
                            <label for="tempo">Tempo</label>
                            <input type="number" class="form-control" id="tempo">
                        </div>                        
                    </div>

                    <button type="submit" class="btn btn-primary">Cadastrar Rota</button>
                </form>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
